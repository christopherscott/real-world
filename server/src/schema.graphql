# import * from "./generated/prisma.graphql"

type Query {
  films: [Film!]!
  film(id: ID!): Film!
  search(search: String!): [Search!]!
}

type Mutation {
  addComment(input: AddCommentInput!): Comment!
}

union Search = Film | Comment

input AddCommentInput {
  userId: String!
  filmId: String!
  text: String
}
