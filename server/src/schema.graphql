# import * from "./generated/prisma.graphql"

type Query {
  movies(
    where: MovieWhereInput
    orderBy: MovieOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): MovieConnection!
  movie(where: MovieWhereUniqueInput!): Movie
  search(search: String!): [Search!]!
}

union Search = Movie
